<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{TITULO}} - Paulo Canuto</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@400;700&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="artwork-image-container">
            <img src="../../assets/img/{{FOTO}}" alt="{{TITULO}}" class="artwork-image" />
        </div>
        
        <h1>PAULO CANUTO</h1>
        <h2 class="artwork-title">{{TITULO}}</h2>
        <div class="divider"></div>
        
        <div class="details-section">
            <p><strong>{{TECNICA_DIMENSAO_ANO}}</strong></p>            
        </div>
        
        <div class="divider"></div>
        
        <!-- CONDICIONAL: Se tem valor, mostra pagamento. Se não, mostra acervo -->
        {{#IF_DISPONIVEL}}
        <div class="payment-section">
            <div class="payment-buttons">
                <a href="{{LINK_CREDITO}}" target="_blank" class="payment-button-credit">
                    <span class="payment-label">CARTÃO DE CRÉDITO</span>
                    <span class="payment-value">R$ {{VALOR_CREDITO}}</span>
                    <span class="payment-installments">Parcelado em até {{OP_PARCELAMENTO}}x</span>
                </a>
                <a href="{{LINK_PIX}}" target="_blank" class="payment-button-pix">
                    <span class="payment-label">PIX</span>
                    <span class="payment-value">R$ {{VALOR_PIX}}</span>
                    <span class="payment-discount">5% de desconto à vista</span>
                </a>
            </div>
        </div>
        {{#ENDIF}}
        {{#IF_ACERVO}}
        <div class="acervo-section">
            <p class="acervo-label">ACERVO PESSOAL</p>
        </div>
        {{#ENDIF}}
        
        <div class="cta-section">            
            </a>
            <a href="{{URL_BASE}}/catalog_mobile/index.html" class="catalog-button">
                CATÁLOGO
            </a>
        </div>
    </div>
</body>
</html>
