        }

        function parseCSV(csv) {
            const lines = csv.trim().split('\n');
            const headers = lines[0].split(',').map(h => h.trim());
            const dados = [];

            for (let i = 1; i < lines.length; i++) {
                const line = lines[i];
                if (!line.trim()) continue;

                // Parser simples para CSV (n√£o trata aspas complexas)
                const values = [];
                let current = '';
                let inQuotes = false;

                for (let j = 0; j < line.length; j++) {
                    const char = line[j];
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        values.push(current.trim());
                        current = '';
                    } else {
                        current += char;
                    }
                }
                values.push(current.trim());

                const obj = {};
                headers.forEach((header, index) => {
                    obj[header] = values[index] || '';
                });

                if (obj.item && obj['REFER√äNCIA']) {
                    dados.push(obj);
                }
            }

            return dados;
        }

        function carregarDados() {
            dadosCamisas = parseCSV(csvData);

            dadosCamisas.forEach(camisa => {
                const vendidoStatus = localStorage.getItem(`camisa-${camisa.item}-vendido`);
                camisa.vendidoMarcado = vendidoStatus === 'true';
            });
            dadosFiltrados = [...dadosCamisas];
            populaFiltros();
            renderizarGaleria();
            atualizarEstatisticas();
        }

            return corMap[cor] || '#cccccc';

        function populaFiltros() {
            const temas = [...new Set(dadosCamisas.map(c => c.tema).filter(Boolean))].sort();
            const cores = [...new Set(dadosCamisas.map(c => c.cor).filter(Boolean))].sort();
            const tamanhos = [...new Set(dadosCamisas.map(c => c.tamanho).filter(Boolean))].sort();

            const selectTema = document.getElementById('filter-tema');
            const selectCor = document.getElementById('filter-cor');
            const selectTamanho = document.getElementById('filter-tamanho');

            temas.forEach(tema => {
                const option = document.createElement('option');
                option.value = tema;
                option.textContent = tema;
                selectTema.appendChild(option);
            });

            cores.forEach(cor => {
                const option = document.createElement('option');
                option.value = cor;
                option.textContent = cor.charAt(0).toUpperCase() + cor.slice(1);
                selectCor.appendChild(option);
            });

            tamanhos.forEach(tamanho => {
                const option = document.createElement('option');
                option.value = tamanho;
                option.textContent = tamanho;
                selectTamanho.appendChild(option);
            });
        }

        function aplicarFiltros() {
            const tema = document.getElementById('filter-tema').value;
            const cor = document.getElementById('filter-cor').value;
            const tamanho = document.getElementById('filter-tamanho').value;
            const status = document.getElementById('filter-status').value;
            const referencia = document.getElementById('filter-referencia').value.toLowerCase();

            dadosFiltrados = dadosCamisas.filter(camisa => {
                const matchTema = !tema || camisa.tema === tema;
                const matchCor = !cor || camisa.cor === cor;
                const matchTamanho = !tamanho || camisa.tamanho === tamanho;
                const matchReferencia = !referencia || camisa.refer√™ncia.toString().toLowerCase().includes(referencia);
                const matchStatus = !status ||
                    (status === 'vendido' && (camisa['Vendido'] || camisa.vendidoMarcado)) ||
                    (status === 'disponivel' && !camisa['Vendido'] && !camisa.vendidoMarcado);

                return matchTema && matchCor && matchTamanho && matchReferencia && matchStatus;
            });

            renderizarGaleria();
            atualizarEstatisticas();
        }

        function limparFiltros() {
            document.getElementById('filter-tema').value = '';
            document.getElementById('filter-cor').value = '';
            document.getElementById('filter-tamanho').value = '';
            document.getElementById('filter-status').value = '';
            document.getElementById('filter-referencia').value = '';

            dadosFiltrados = [...dadosCamisas];
            renderizarGaleria();
            atualizarEstatisticas();

        function renderizarGaleria() {

            if (dadosFiltrados.length === 0) {

            dadosFiltrados.forEach(camisa => {

                const card = document.createElement('div');

        function toggleVendido(itemId) {
            const camisa = dadosCamisas.find(c => c.item == itemId);
            if (camisa) {
                camisa.vendidoMarcado = !camisa.vendidoMarcado;
                localStorage.setItem(`camisa-${itemId}-vendido`, camisa.vendidoMarcado);
                aplicarFiltros();
                atualizarEstatisticas();
            }
        }

        function atualizarEstatisticas() {
            const total = dadosCamisas.length;
            const vendidos = dadosCamisas.filter(c => c['Vendido'] || c.vendidoMarcado).length;
            const disponiveis = total - vendidos;

            document.getElementById('total-count').textContent = total;
            document.getElementById('available-count').textContent = disponiveis;
            document.getElementById('vendido-count').textContent = vendidos;
        }

        function exportarCSV() {
            let csv = 'Item,Cor,Tema,Refer√™ncia,Tamanho,Descri√ß√£o,Status\n';

            dadosFiltrados.forEach(camisa => {
                const status = (camisa['Vendido'] || camisa.vendidoMarcado) ? 'Vendido' : 'Dispon√≠vel';
                csv += `"${camisa.item}","${camisa.cor}","${camisa.tema}","${camisa.refer√™ncia}","${camisa.tamanho}","${camisa['Titulo/ Descri√ß√£o']}","${status}"\n`;
            });

            const blob = new Blob([csv], {
                type: 'text/csv;charset=utf-8;'
            });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `camisas_${new Date().toISOString().slice(0,10)}.csv`;
            link.click();
        }

        // Inicializar ao carregar a p√°gina
        document.addEventListener('DOMContentLoaded', carregarDados);
