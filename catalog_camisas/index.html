    <!-- Modal para Zoom de Imagem -->
    <div id="imageModal" class="image-modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeImageModal()">√ó</button>
            <img id="modalImg" class="modal-img" alt="Zoom da imagem">
        </div>
    </div>

    <script>
        // Modal para zoom de imagem
        function openImageModal(imgSrc) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImg');
            modalImg.src = imgSrc;
            modal.classList.add('active');
        }

        function closeImageModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('active');
        }

        // Fechar modal ao clicar fora da imagem
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('imageModal');
            
            // Clique na imagem abre o modal
            const images = document.querySelectorAll('.obra-image-container img');
            images.forEach(img => {
                img.addEventListener('click', function() {
                    openImageModal(this.src);
                });
            });
            
            // Fechar modal ao clicar fora da imagem
            if (modal) {
                modal.addEventListener('click', function(event) {
                    if (event.target === modal) {
                        closeImageModal();
                    }
                });
            }
            
            // Otimiza√ß√£o de carregamento de imagens
            const allImages = document.querySelectorAll('img');
            allImages.forEach(img => {
                if (!img.complete) {
                    img.addEventListener('load', function() {
                        img.style.opacity = '1';
                    });
                } else {
                    img.style.opacity = '1';
                }
            });
        });
        
        // Fun√ß√£o para enviar mensagem ao monitor via WhatsApp
        function enviarMensagem(tema, tela) {
            const numero = '5571999588950'; // WhatsApp monitor
            const mensagem = `Ol√°, gostaria de tratar da camisa ${tema} ${tela}`;
            
            // URL do WhatsApp
            const whatsappUrl = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;
            window.open(whatsappUrl, '_blank');
        }
    </script>
